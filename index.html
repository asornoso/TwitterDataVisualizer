<html>
<head>
	<title>Twitter Data Visualizer</title>


<!-- REACT -->
    <script src="references/js/react.js"></script>
    <script src="references/js/react-dom.js"></script>

<!-- JQUERY-->
    <script src='references/js/jquery-2.1.4.min.js'> </script>

<!-- BABEL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<!-- D3 -->
      <script src='references/js/d3.v3.min.js'></script>



 <!--CSS-->
     <link rel="stylesheet" href="references/css/materialize.min.css">
  

</head>
<body>
<div class='container'>

	HELLO GUYS



	<input id='username' placeholder='Username Trend (leave out @)' type='text'/> 
	<div  class='btn user'> Search </div>

	<br/>

	<input id='hash' placeholder='Hashtag Trend (leave out #)' type='text'/> 
	<div  class='btn hash'> Search </div>

	<br/><br/>
	<div class='btn random'>
	Random Data
	</div>

</div>


<script>




$('.random').click(function(){

		$.getJSON('http://localhost:3001/search/random',
			function(results)
			{
				console.log(results);
			}

		);
	}
);

$('.user').click(function(){
	var input = $('#username').val();
	if(input)
	{

		$.getJSON('http://localhost:3001/search/user/'+input,
			function(results)
			{
				console.log(results);
			}

		);
	}
});


$('.hash').click(function(){
	var input = $('#hash').val();
	console.log(input);
	if(input)
	{
			$.getJSON('http://localhost:3001/search/hashtag/'+input,
				function(results)
				{
					console.log(results);
				}

			);
	}
});


	
	



</script>

 <!--REACT SCRIPTS-->

<script src='js/components/header.js' type='text/babel'></script>
<script src='js/components/graph.js' type='text/babel'></script>

</body>
</html>
